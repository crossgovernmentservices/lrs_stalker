
{% extends "base.html" %}
{% block page_title %}LRS stalking - users{% endblock %}


{% block body_content %}
  
  <header class="header-group">
    <h1 class="sub-heading">Civil Service Learning</h1>
    <h2 class="heading-xlarge post-sub-heading">Your learning record</h2>
  </header>

  <div class="grid-row">
    <div class="column-two-thirds">

      <table>
        <thead>
          <th>User</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </thead>

        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            <td><a href="users/{{user.username}}/history">view history</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>
  </div>


{% endblock %}
