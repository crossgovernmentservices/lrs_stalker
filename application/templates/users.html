
{% extends "base.html" %}
{% block page_title %}LRS stalking - users{% endblock %}


{% block body_content %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">LRS stalking - users</h1>

      <table>
        <thead>
          <th>User</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </thead>

        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            <td><a href="users/{{user.username}}/history">view history</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>
  </div>


{% endblock %}
